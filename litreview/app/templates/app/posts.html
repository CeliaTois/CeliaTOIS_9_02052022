{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center my-5">
        <h5 class="text-center">Vos posts</h5>
        <div class="col-6 my-3">
            {% for post in posts %}
                {% if post.ticket %}
                    {% include 'app/ticket_snippet.html' %}

                {% elif post.review %}
                    {% include 'app/review_snippet.html' %}

                {%endif %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
